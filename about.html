<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <button id="btn"><i class="fa-solid fa-bars"></i></button>
            <div class="logo">
                <a href=""><img src="./assets/imgs/Logo.avif" alt=""></a>
            </div>
            <ul class="navbar_sag">
                <div class="esas_menyu">
                    <li><a href="./shop.html">Shop</a></li>
                    <li><a href="/about.html">About</a></li>
                    <li><a href="">Contact</a></li>
                </div>
                <li><a href=""><i class="fa-solid fa-bag-shopping"></i>Cart(0)</a></li>
            </ul>
        </nav>
        <div id="mobile">
            <li><a href="/shop.html">Shop</a></li>
            <li><a href="/about.html">About</a></li>
            <li><a href="">Contact</a></li>
        </div>
    </header>
    <main>
        <section class="about">
            <h2>About</h2>
        </section>
    </main>
    <footer>
        <div class="container">
            <div class="right">
                <img src="./assets/imgs/Logo.avif" alt="">
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
            <div class="left">
                <a href="">Payments & Delivery</a>
                <a href="">Returns</a>
                <a href="">Contact</a>
            </div>
        </div>
    </footer>
    <script>
        const mobile = document.querySelector('#mobile');
        const btn = document.querySelector('#btn')
        btn.onclick = () => {
            mobile.style.display = mobile.style.display == '' ? 'block' : ''
            if (mobile.style.display == 'block') {
                btn.innerHTML = `<i class="fas fa-times"></i>`
            }
            else {
                btn.innerHTML = `<i class="fa-solid fa-bars"></i>`
            }
        }
    </script>
</body>
</html>
